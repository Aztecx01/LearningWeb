<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <script>
        var marks = 91;
        var decision;
        if (marks>90){
            decision = "A Grade";
        }
        else if(marks>80 && marks<=90){
            decision = "B Grade";
        }
        else{
            decision = "C Grade";
        }
        document.getElementById("test").innerHTML = decision
    </script>
</body>
</html>
