<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <script>
       var i = 0;
       var display = ""
       while(i<10){
        display += "<br> I am number"+i;
        i++;
        }
        document.getElementById("test").innerHTML = display;
    </script>
    
</body>
</html>
