<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>
    <script>
        var i;
        var display="";
        for (i=0; i<10;i++){
            display += i+"<br>";
        }
        document.getElementById("test").innerHTML = display;
    </script>
</body>
</html>
